{% extends 'module.html' %}
{% block content %}
    <h1>{% block title %}添加数据库内容{% endblock %}</h1>
    <form action="/sql/add" method="post">
        <p><input type="text" name="jd_name" placeholder="脚本名称"></p>
        <p><input type="text" name="jd_js" placeholder="脚本名"></p>
        <p><input type="text" name="jd_value1" placeholder="脚本参数1"></p>
        <p><input type="text" name="jd_value2" placeholder="脚本参数2"></p>
        <p><input type="text" name="jd_value3" placeholder="脚本参数3"></p>
        <p><input type="text" name="jd_url" placeholder="关键部分网址"></p>
        <p><input type="text" name="jd_re" placeholder="网址正则表达式"></p>
        <p><input type="submit" value="注册"></p>
    </form>
{% endblock %}
