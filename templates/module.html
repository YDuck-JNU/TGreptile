<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 这是一个网页模板 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/tou.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
{#            <!-- {{ url_for('index')}}指向index函数有装饰器的才可以 -->#}
            <a class="navbar-brand" href="#">爬虫</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('web.ine') }}">修改时间和更新</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sql.register') }}">添加数据库内容</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('sql.dele') }}">删除店铺</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('web.sql') }}">查看数据库</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('web.log') }}">查看日志</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {#  取出来flash的内容  #}
        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
        <!-- 页面占位符 -->
        {% block content %} {% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/jquery-3.6.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bu.js') }}"></script>
</body>
</html>
